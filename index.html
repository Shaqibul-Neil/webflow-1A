<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- nav start -->
      <nav>
        <h2 class="logo"><a href="index.html">Webflow</a></h2>
        <button class="btn">Sign Up</button>
      </nav>
      <!-- nav end -->

      <!-- banner start -->
      <div class="banner">
        <h1 class="banner_text">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </div>
      <!-- banner end -->
    </header>
    <!-- header end -->
    <!-- main section start -->
    <main>
      <!-- action start -->
      <section class="action">
        <div class="action_content">
          <h2 class="action_title">See It in Action</h2>
          <p class="action_text">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="action_img">
          <img src="images/wc-mini.png" alt="webflow" />
        </div>
      </section>
      <!-- action end -->

      <!-- join start -->
      <section class="join">
        <h2 class="action_title">Joined Thousands of Productive Users</h2>
        <div class="join_content">
          <!-- 1st item start-->
          <div class="join_item">
            <h3 class="join_text">50K</h3>
            <p class="join_info">Active Users</p>
          </div>
          <!-- 1st item end-->

          <!-- 2nd item start-->
          <div class="join_item">
            <h3 class="join_text">2M+</h3>
            <p class="join_info">Focus Sessions</p>
          </div>
          <!-- 2nd item end-->

          <!-- 3rd item start-->
          <div class="join_item">
            <h3 class="join_text">95%</h3>
            <p class="join_info">Satisfaction Rate</p>
          </div>
          <!-- 3rd item end-->
        </div>
      </section>
      <!-- join end -->

      <!-- testimonial start -->
      <section class="testimonial"></section>
      <!-- testimonial end -->
    </main>
    <!-- main section end -->
  </body>
</html>
